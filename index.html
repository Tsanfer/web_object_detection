<html>

<!-- 头部信息，页面中不显示 -->

<head>
  <meta charset="UTF-8"> <!-- 使用UTF-8编码，解决中文显示不正常问题 -->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"> <!-- 移动端适配 -->
  <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- 使用外部的JavaScript -->
  <script src="js/jquery.min.js"></script> <!-- 使用jquery函数库 -->
  <script src="js/jigsaw.min.js"></script> <!-- 使用滑动验证码函数库 -->
  <script src="https://cdn.jsdelivr.net/gh/WangYuLue/image-conversion/build/conversion.js"></script> <!-- 使用图片压缩函数库 -->
</head>


<!-- 浏览器窗口大小改变时，重新渲染页面 -->
<body onresize="windowResized()">

  <!-- particles.js container -->
  <div id="particles-js"></div>
  
  <h1 class='title'>Web 目标检测</h1>
  <h2 class='title'>前后端分离</h2>
  <div class="logo"> <!-- Logo -->
    <a href="https://github.com/Tsanfer/web_object_detection">
      <img alt="Github Logo" src="images/github_logo.svg" class="logo_image"></img></a>
    <a href="https://hub.docker.com/r/tsanfer/web_object_detection">
      <img alt="Docker Logo" src="images/docker_logo.svg" class="logo_image"></img></a>
  </div>
  <div class="logo"> <!-- 链接 -->
    <button class="button" onclick="window.open('https://github.com/Tsanfer/web_object_detection')">Github
      源码</button>
    <button class="button"
      onclick="window.open('https://hub.docker.com/r/tsanfer/web_object_detection')">Docker Hub
      镜像</button>
  </div>

  <div id="container">
    <img src="images/demo.jpg" id="image" class="center"> <!-- 默认图片 -->
    <p></p>
    <div id="captcha"></div> <!-- 人机识别 -->
    <div id="text-container">
      <p id="instruction">
        <button id="uploader-btn" onClick="clickUploader()">上传图片，或者拖拽一张图片到这里</button> <!-- 点击触发上传事件 -->
      <p id="warning" class="result-color"></p>
      <p class="result-color">
        结果是：
      </p>
      <input name="imgFile" type="file" id="fileUploader" accept="image/*" onChange="handleFiles()">
      <!-- input files回调函数 -->
    </div>
    <canvas id="canvas"></canvas> <!-- 定义输出结果的画布 -->
  </div>

  <!-- scripts -->
  <script src="js/particles.js"></script>
  <script src="js/particles_app.js"></script>

  <script src="js/index.js"></script> <!-- 引用JavaScript脚本 -->
</body>

</html>
